<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2

        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'), //<li> = <li></li>
            $('<li>').append('Carne') //.append coloca no final tanto do array tanto no html
        ] //criei um array com os elemensos, colocando suas tags e valores

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) //.prepend coloca antes
        $('#conteudo2').append(lista)

        // Conteudo3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        $('#conteudo').html('<h1>123</h1>')
        $('#conteudo').text('<h1>123</h1>') // text reconhece somente texto

        
    </script>
</body>
